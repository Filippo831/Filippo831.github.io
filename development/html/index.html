<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SITO PARRICCHIA</title>
        <link rel="stylesheet" href="../css/navbar.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <navbar class="navbar">
            <div class="navbarLogo">
                <img
                    class="logoImage"
                    src="../../immagini/modificate/Risorsa 1logoParrocchia.svg"
                    alt=""
                />
            </div>
            <div class="burger">
                <div class="burgerLines">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            <div class="navbarMenuSocial">
                <div class="navbarMenu">
                    <ul class="navbarLinks">
                        <li>HOME</li>
                        <li>VISITA</li>
                        <li>ORARI</li>
                        <li>ALTRO</li>
                    </ul>
                </div>
                <div class="navbarSocial">
                    <div class="socialFacebook">
                        <i id="facebookLogo" class="fab fa-facebook"></i>
                    </div>
                    <div class="socialInstagram">
                        <i id="instagramLogo" class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </navbar>

        <section class="underNav">
            <div class="underNavImage"></div>
            <div class="underNavText"></div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
        <script
            src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
            data-auto-a11y="true"
        ></script>
        <script src="../js/navbar.js"></script>
    </body>
</html>
